<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Calculator</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
		/>
		<link rel="stylesheet" href="/css/style.css" />
		<link
			rel="shortcut icon"
			href="/icons/document_logo_color_calculator_.ico"
			type="image/x-icon"
		/>
	</head>
	<body>
		<div class="wrapper">
			<div class="calculator-body">
				<div class="display">123.456.789</div>
				<div class="buttons-container">
					<button class="button button-grey">AC</button>
					<button class="button button-grey">+/-</button>
					<button class="button button-grey">%</button>
					<button class="button button-orange">/</button>
					<button class="button button-dark">7</button>
					<button class="button button-dark">8</button>
					<button class="button button-dark">9</button>
					<button class="button button-orange button-x">X</button>
					<button class="button button-dark">4</button>
					<button class="button button-dark">5</button>
					<button class="button button-dark">6</button>
					<button class="button button-orange button-minus">-</button>
					<button class="button button-dark">1</button>
					<button class="button button-dark">2</button>
					<button class="button button-dark">3</button>
					<button class="button button-orange button-plus">+</button>
					<button class="button button-dark button-null">0</button>
					<button class="button button-dark">,</button>
					<button class="button button-orange">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
